<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Selection</title>
    <link rel="stylesheet" href="css/food.css" />
    <link rel="stylesheet" href="css/valentine.css" />
  </head>
  <body>
    <div id="foodquestion">
      <b>Quel plat t'ai-je cuisiné la 1ère fois que nous nous sommes vus?</b>
    </div>

    <div class="food-selection">
      <div class="food-item">
        <img src="crepe.jpg" alt="Burgers, fries and fried chicken" />
        <label
          ><button class = "answerButton" onclick="location.href='FAUX.html'"> Crêpes</button>
          
        </label
        >
      </div>
      <div class="food-item">
        <img src="fajitas.jpg" alt="dog" />
        <label
          ><button class = "answerButton" onclick="location.href='ciné.html'" > Fajitas</button>
          
        </label>
      </div>
      <div class="food-item">
        <img src="sushi.jpg" alt="koreanfood" />
        <label
          ><button class = "answerButton" onclick="location.href='FAUX.html'" > Sushi</button>
          
        </label>
      </div>
      <div class="food-item">
        <img src="food/pasta.jpeg" alt="pasta" />
        <label
          ><button class = "answerButton" onclick="location.href='FAUX.html'" > Pâtes Nduja</button>
          
        </label>
      </div>
      <br>
  </body>
</html>
